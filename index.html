<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dört adet dörtlü grup oluştur!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            padding: 15px;
            background-color: #B0C4DE;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .grid-item.selected {
            background-color: #555D66;
        }

        .grid-item.correct {
            background-color: #729B8C;
        }

        .grid-item.wrong {
            animation: flash-red 2s;
        }

        @keyframes flash-red {
            0% { background-color: #A24242; }
            100% { background-color: #B0C4DE; }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #778290;
            color: white;
            margin: 10px 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555D66;
        }

        .wall-number {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Dört adet dörtlü grup oluştur!</h1>
        <div class="grid">
            <!-- Grid items injected here by Vue.js -->
        </div>
        <div style="display: flex; justify-content: center; margin-top: 10px;">
            <button>Temizle</button>
            <button>Karıştır</button>
            <button>Gönder</button>
        </div>
        <div class="wall-number">Duvar #7 - 02/08/2024</div>
    </div>

    <!-- Vue.js CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
